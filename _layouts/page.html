---
layout: default
---
<main class="bd-masthead" id="content" role="main" style="background: #eeeeee;">
	<div class="container">
		<div class="row-md">
				<div class="logo-container">
					<img class="img-fluid logo" src="{{ site.images }}/testlogo.png" alt="">
				</div>
		</div>
		<div class="row">
			<div class="container mathsoc-body mb-5 pb-3">
				<div class="text-left mx-4">
					<h1 class="my-3 mt-4">{{ page.title }}</h1>
					{% if page.title_text %}
					<p class="lead">
						{{ page.title_text }}
					</p>
					{% endif %}
					{{ content }}
				</div>
			</div>
			<!-- here -->
		</div>
	</div>
</main>
